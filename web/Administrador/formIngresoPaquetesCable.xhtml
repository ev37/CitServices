                            <img  class="centrado" id="imagen" src="../resource/imagenes/newuser2.png"/>
                            <h:panelGrid columns="2">                    
                                <p:outputLabel value="Nombre:"/>
                                <p:inputText value="#{personaBean.per.nombre}"/>
                                <p:outputLabel value="Apellido:"/>
                                <p:inputText value="#{personaBean.per.apellido}"/>
                                <p:outputLabel value="Direccion:"/>
                                <p:inputText value="#{personaBean.per.direccion}"/>
                                <p:outputLabel value="DPI:"/>
                                <p:inputText value="#{personaBean.per.dpi}"/>
                                <p:outputLabel value="Tel Movil:"/>

                                <p:outputLabel value="NIT:"/>
                                <p:inputText value="#{personaBean.per.nit}"/>
                                <p:outputLabel value="Fecha Nacimiento:"/>

                                <p:outputLabel value="Tel Casa:"/>
                                <p:inputText value="#{personaBean.per.tel_casa}"/>
                            </h:panelGrid>
                            <p:commandButton class="uk-button uk-button-default" value="Nuevo" action="#{personaBean.registrarEmpleados()}"/>
