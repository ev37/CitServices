<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"></link>
        <!-- Bootstrap core CSS -->
        <link href="Resources/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="Resources/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="Resources/dashboard.css" rel="stylesheet"/>

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="Resources/assets/js/ie-emulation-modes-warning.js"></script>
        <style type="text/css">
            .centrado{
                margin:10px auto;
                display:block;
            }
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }
            .activo{
                background-color: #D8D5D5

            }

            .activo2{
                background-color: palevioletred

            }
        </style>
        <script type="text/javascript">
            function limpiarForm() {
                document.getElementById("frm").reset();
            }
        </script>
        <f:event type="preRenderView" listener="#{reclamoBeanAdmon.listarCliente()}"/>
        <f:event type="preRenderView" listener="#{reclamoBeanAdmon.listarEstado()}"/>
        <f:event type="preRenderView" listener="#{reclamoBeanAdmon.listarTip()}"/>
        <f:event type="preRenderView" listener="#{reclamoBeanAdmon.listarReclamos()}"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CIT SERVICES</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">

                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="active"><img  class="centrado" id="imagen" src="../resource/imagenes/logocitfinal.png"/></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formIngresoClientes.xhtml">Ingreso de Clientes</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formIngresoPersonas.xhtml">Ingreso de Persona</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formIngresoUsuario.xhtml">Ingreso de usuario</a></li>
                    </ul>
                    <ul class="nav nav-sidebar ">
                        <li><a href="formIngresoPaquetesCable.xhtml">Paquetes WEB</a></li>
                    </ul>

                    <ul class="nav nav-sidebar activo">
                        <li><a href="formMostrarReclamos.xhtml">Reclamos</a></li>
                    </ul>
                    <br/><br/><br/>
                    <ul class="nav nav-sidebar">
                        <h:form><center><b:commandButton value="Log Out" ajax="true"  look="danger" style="width:250px" action-listener="#{usuariosBean.cerrarSesion()}"/></center></h:form>
                    </ul>
                </div>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">   
                    <b:panel title="Ingreso de Clientes"
                             look="primary" collapsible="false" style=" background-color:#F7F5F5">
                        <center>


                            <h:form id="frm">
                                <h2>Reclamos</h2>
                                <img  class="centrado" id="imagen" src="../resource/imagenes/newuser2.png"/>
                                <h:panelGrid columns="2">                    
                                    <p:outputLabel value="Cliente:"/>
                                    <b:selectOneMenu value="#{reclamoBeanAdmon.rec.idCliente}"  required="true"  style="width: 150px">
                                        <f:selectItems itemLabel="(Please select)" itemValue="" />
                                        <f:selectItems value="#{reclamoBeanAdmon.lstcliente}" var="tipo" itemLabel="#{tipo.cliente}" itemValue="#{tipo.idCliente}" />              
                                    </b:selectOneMenu>
                                    <p:outputLabel value="Tipo Reclamo:"/>
                                    <b:selectOneMenu value="#{reclamoBeanAdmon.rec.idTipoReclamo}"  required="true"  style="width: 150px">
                                        <f:selectItems itemLabel="(Please select)" itemValue="" />
                                        <f:selectItems value="#{reclamoBeanAdmon.lsttipo}" var="tipo" itemLabel="#{tipo.tipoReclamo}" itemValue="#{tipo.idTipoReclamo}" />              
                                    </b:selectOneMenu>
                                    <p:outputLabel value="Estado:"/>
                                    <b:selectOneMenu value="#{reclamoBeanAdmon.rec.idEstado}"  required="true"  style="width: 150px">
                                        <f:selectItems itemLabel="(Please select)" itemValue="" />
                                        <f:selectItems value="#{reclamoBeanAdmon.lstEstado}" var="tipo" itemLabel="#{tipo.estado}" itemValue="#{tipo.idEstado}" />              
                                    </b:selectOneMenu>
                                    <p:outputLabel value="Descripcion:"/>
                                    <p:inputText value=""/>

                                </h:panelGrid>
                                <p:commandButton class="uk-button uk-button-default" value="Nuevo" action="#{personaBean.registrarEmpleados()}" update="frm"/>
                                <p:commandButton class="uk-button uk-button-default" value="Limpiar" onclick="limpiarForm()" />
                                <br/><br/><br/><br/>

                                <p:dataTable   var="reclamos" value="#{reclamoBeanAdmon.lstreclamofinal}" reflow="true">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{reclamos.id_reclamo}" />
                                    </p:column>
                                    <p:column headerText="Id Cliente">
                                        <h:outputText value="#{reclamos.id_cliente}" />
                                    </p:column>
                                    <p:column headerText="Cliente">
                                        <h:outputText value="#{reclamos.cliente}" />
                                    </p:column>

                                    <p:column headerText="Estado de Servicio">
                                        <h:outputText value="#{reclamos.estado}" />
                                    </p:column>
                                    <p:column headerText="Tipo Reclamo">
                                        <h:outputText value="#{reclamos.tiporeclamo}" />
                                    </p:column>
                                    <p:column headerText="Solucion S/N">
                                        <h:outputText value="#{reclamos.solucion}" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </center>
                        <b:messages />
                    </b:panel>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="Resources/dist/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="Resources/assets/js/vendor/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="Resources/assets/js/ie10-viewport-bug-workaround.js"></script>
    </h:body>
</html>
