<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"></link>
        <!-- Bootstrap core CSS -->
        <link href="Resources/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}"/>
        <f:event type="preRenderView" listener="#{nuevaTablaBean.listarTabla()}"/>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href=" Resources/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="Resources/dashboard.css" rel="stylesheet"/>

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="Resources/assets/js/ie-emulation-modes-warning.js"></script>
        <style type="text/css">
            .centrado{
                margin:10px auto;
                display:block;
            }
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }
            .activo{
                background-color: #D8D5D5
            }
        </style>


    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CIT SERVICES</a>
                </div>

            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div id="navbar" class="col-sm-3 col-md-2 sidebar collapse">
                    <ul class="nav nav-sidebar">

                        <li class="active"><img  class="centrado" id="imagen" src="../resource/imagenes/logocitfinal.png"/></li>

                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formConsultaClientes.xhtml">Consulta General</a></li>

                    </ul>
                    <ul class="nav nav-sidebar activo">
                        <li><a href="formConsultarPago.xhtml">Consulta de Pagos</a></li>
                    </ul>


                    <ul class="nav nav-sidebar">
                        <li><a href="formModificarDato.xhtml">Modificar Datos</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formReclamo.xhtml">Reclamo de Servicio</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formCobertura.xhtml">Coberturas</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="">Reportes</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <h:form><center><b:commandButton value="Log Out" ajax="true"  look="danger" style="width:250px" action-listener="#{usuariosBean.cerrarSesion()}"/></center></h:form>
                    </ul>

                </div>

                <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main"> 
                    <h2 title=" Consulta de Coberturas"></h2>
                    <img  class="centrado" id="imagen" src="../resource/imagenes/newuser2.png"/>
                    <b:row>
                        <b:column col-md="11">

                            <b:form inline="true">
                                <br/>
                                <br/>
                                <b:row styleClass="show-grid">
                                    <b:column col-xs="3" col-sm="6" col-md="6">
                                        <center>
                                            <b:inputText disabled="true" label="id cliente" value="#{nuevaTablaBean.plantBean.usua.id_usuario}"/>
                                        </center>
                                    </b:column>
                                </b:row>
                            </b:form>
                            <br/>
                            <br/>
                            <br/>

                            <h:panelGrid >
                                <p:dataTable id="data" value="#{nuevaTablaBean.lisTabla}" var="tabListar"
                                             reflow="true" rows="5" paginator="true">
                                    <p:column headerText="Servicio"> 
                                        <p:outputLabel value="#{tabListar.nombreTipoServicio}"/>
                                    </p:column>                        
                                    <p:column headerText="Descripcion de Servicio">
                                        <p:outputLabel value="#{tabListar.nombrePaquete}"/>
                                    </p:column>
                                    <p:column headerText="Monto">
                                        <p:outputLabel value="#{tabListar.monto}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </b:column>
                    </b:row>


                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="Resources/dist/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="Resources/assets/js/vendor/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="Resources/assets/js/ie10-viewport-bug-workaround.js"></script>
        <!--Script del modal-->
        <script type="text/javascript">
            $(window).load(function () {
                $('.modalPseudoClass').modal('show');
            });
        </script> 
    </h:body>
</html>
