<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"></link>
        <!-- Bootstrap core CSS -->
        <link href="Resources/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="Resources/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="Resources/dashboard.css" rel="stylesheet"/>

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="Resources/assets/js/ie-emulation-modes-warning.js"></script>
        <style type="text/css">
            .centrado{
                margin:10px auto;
                display:block;
            }
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }
            .activo{
                background-color: #D8D5D5
            }
        </style>
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CIT SERVICIES</a>
                </div>


            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div  id="navbar" class="col-sm-3 col-md-2 sidebar collapse">
                    <ul class="nav nav-sidebar">
                        <li class="active"><img  class="centrado" id="imagen" src="../resource/imagenes/logocitfinal.png"/></li>
                    </ul>
                    <ul class="nav nav-sidebar activo">
                        <li><a href="formConsultaClientes.xhtml">Consulta General</a></li>

                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formConsultarPago.xhtml">Consulta de Pagos</a></li>
                    </ul>


                    <ul class="nav nav-sidebar">
                        <li><a href="formModificarDato.xhtml">Modificar Datos</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formReclamo.xhtml">Reclamo de Servicio</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formCobertura.xhtml">Coberturas</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="">Reportes</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <h:form><center><b:commandButton value="Log Out" ajax="true"  look="danger" style="width:250px" action-listener="#{usuariosBean.cerrarSesion()}"/></center></h:form>
                    </ul>


                </div>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">   
                    <h:form id="form" >

                        <h2 title=" Consulta Clientes"></h2>
                        <img  class="centrado" id="imagen" src="../resource/imagenes/newuser2.png"/>

                        <h:panelGrid>
                            <p:outputLabel value="Codigo:"/>
                            <b:inputText  label="id cliente" value="#{plantillaController.usua.id_usuario}"/>

                        </h:panelGrid>

                        <h2> Servicios de Cable!</h2>
                        <h:panelGrid >
                            <p:dataTable id="data" value="#{consultaClientesBean.lstclientes}" var="paciente"
                                         reflow="true" rows="5" paginator="true">
                                <p:column headerText="No.Contratacion"> 
                                    <p:outputLabel value="#{paciente.id_contratacion}"/>
                                </p:column>                        
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{paciente.nombre}"/>
                                </p:column>
                                <p:column headerText="Nombre Paquete">
                                    <p:outputLabel value="#{paciente.nom_paquete}"/>
                                </p:column>
                                <p:column headerText="Servicio">
                                    <p:outputLabel value="#{paciente.tipo_servicio}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>

                        <h2>Servicios Internet!</h2>
                        <h:panelGrid>
                            <p:dataTable id="dataint" value="#{consultaClientesBean.lstClientes}" var="Clientes" reflow="true" rows="5" paginator="true">
                                <p:column headerText="No Contratacion">
                                    <p:outputLabel value="#{Clientes.id_contratacion}"/>
                                </p:column>                        
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{Clientes.nombre}"/>
                                </p:column>                        
                                <p:column headerText="Nombre Paquete">
                                    <p:outputLabel value="#{Clientes.nom_paquete}"/>
                                </p:column>
                                <p:column headerText="Servicio">
                                    <p:outputLabel value="#{Clientes.tipo_servicio}"/>
                                </p:column>                                    
                            </p:dataTable>
                        </h:panelGrid>
                        <p:commandButton value="Consultar"  actionListener="#{consultaClientesBean.listarCable()}" update="form" />
                        <p:commandButton value="Regresar"  />
                        <p:commandButton value="Cancelar"  />

                    </h:form>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="Resources/dist/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="Resources/assets/js/vendor/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="Resources/assets/js/ie10-viewport-bug-workaround.js"></script>
    </h:body>
</html>
