<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"></link>
        <!-- Bootstrap core CSS -->
        <link href="Resources/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href=" Resources/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="Resources/dashboard.css" rel="stylesheet"/>

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="Resources/assets/js/ie-emulation-modes-warning.js"></script>
        <f:event type="preRenderView" listener="#{reclamoBean.listarTipoReclamo()}"/>
        <style type="text/css">
            .centrado{
                margin:10px auto;
                display:block;
            }
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }
            .activo{
                background-color: wheat
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CIT SERVICES</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"> Perfil </a></li>
                    </ul>
                    <h:form class="navbar-form navbar-right">
                        <input type="text" value="#{plantillaController.usua.nombre}" class="form-control" placeholder="Search..."/>
                        <h:commandLink value="Log Out"  actionListener="#{usuariosBean.cerrarSesion()}" />
                    </h:form>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="active"><img  class="centrado" id="imagen" src="../resource/imagenes/logocitfinal.png"/></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formConsultaClientes.xhtml">Consulta General</a></li>
                        
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formConsultarPago.xhtml">Consulta de Pagos</a></li>
                    </ul>


                    <ul class="nav nav-sidebar">
                        <li><a href="formModificarDato.xhtml">Modificar Datos</a></li>
                    </ul>
                    <ul class="nav nav-sidebar activo">
                        <li><a href="formReclamo.xhtml">Reclamo de Servicio</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formCobertura.xhtml">Coberturas</a></li>
                    </ul>

                   
                </div>

                <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main"> 
                    <center>
                        <h:panelGrid>
                            <img  class="centrado" id="imagen" src="../resource/imagenes/newuser2.png"/>
                            <h2 title="Reclamo">Reclamo</h2>
                        </h:panelGrid>
                        <br/>
                        <br/>
                        <h:panelGrid class="center-block">
                            <b:form horizontal="true">
                                <b:row>
                                    <b:inputText value="#{reclamoBean.rec.idCliente}" required="true" colMd="7" labelColMd="5" label="id cliente"/>
                                    <b:selectOneMenu value="#{reclamoBean.rec.idTipoReclamo}" id="idTipo"  colMd="7" labelColMd="5" label="Tipo de Reclamo:">
                                        <f:selectItems var="tipo2" value="#{reclamoBean.listReclamo}"  itemLabel="#{tipo2.tipoReclamo}" itemValue="#{tipo2.idTipoReclamo}"/>
                                    </b:selectOneMenu>

                                </b:row>
                                <b:row>
                                    <b:inputText value="#{reclamoBean.rec.idEstado}" required="true" colMd="7" labelColMd="5" label="Id Estado"/>
                                    <b:inputTextarea placeholder="Escribe......" value="#{reclamoBean.rec.descripcion}"></b:inputTextarea>
                                </b:row>
                                <b:row>
                                    <b:commandButton value="Enviar" span="5" actionListener="#{reclamoBean.ingresarReclamo()}"/>
                                    <b:messages />
                                </b:row>
                            </b:form>   
                        </h:panelGrid>
                    </center>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="Resources/dist/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="Resources/assets/js/vendor/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="Resources/assets/js/ie10-viewport-bug-workaround.js"></script>
        <!--Script del modal-->
        <script type="text/javascript">
            $(window).load(function () {
                $('.modalPseudoClass').modal('show');
            });
        </script> 
    </h:body>
</html>
