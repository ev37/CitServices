<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"></link>
        <!-- Bootstrap core CSS -->
        <link href="Resources/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="Resources/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="Resources/dashboard.css" rel="stylesheet"/>

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="Resources/assets/js/ie-emulation-modes-warning.js"></script>
        <style type="text/css">
            .centrado{
                margin:10px auto;
                display:block;
            }
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }
            .activo{
                color: white
            }
        </style>
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"> Perfil </a></li>


                    </ul>
                    <h:form class="navbar-form navbar-right">
                        <input type="text" value="#{plantillaController.usua.nombre}" class="form-control" placeholder="Search..."/>
                        <h:commandLink value="Log Out"  actionListener="#{usuariosBean.cerrarSesion()}" />
                    </h:form>

                </div>

            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="active"><img  class="centrado" id="imagen" src="../resource/imagenes/logocitfinal.png"/></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formCancelacionServicios.xhtml">Cancelacion Servicios</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formConsultaClientes.xhtml">Consulta Clientes</a></li>
                    </ul>


                    <ul class="nav nav-sidebar">
                        <li><a href="formIngresoPersonas.xhtml">Ingreso de Persona</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formIngresoClientes.xhtml">Ingreso de Clientes</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formRenovacionContratos.xhtml">  Renovacion Contratos</a></li>
                    </ul>

                    <ul class="nav nav-sidebar">
                        <li><a href="">Another nav item</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="">More navigation</a></li>
                    </ul>
                </div>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">   
                    <h:form id="form" >

                        <h2 title=" Consulta Clientes"></h2>
                        <img  class="centrado" id="imagen" src="../resource/imagenes/newuser2.png"/>

                        <h:panelGrid>
                            <p:outputLabel value="Codigo:"/>
                            <p:inputText id="Codigo" value="#{consultaClientesBean.codigo}"/>
                           
                        </h:panelGrid>

                        <h2> Servcios de Cable!</h2>
                        <h:panelGrid >
                            <p:dataTable id="data" value="#{consultaClientesBean.lstclientes}" var="paciente"
                                         reflow="true" rows="5" paginator="true">
                                <p:column headerText="No.Contratacion"> 
                                    <p:outputLabel value="#{paciente.id_contratacion}"/>
                                </p:column>                        
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{paciente.nombre}"/>
                                </p:column>
                                <p:column headerText="Nombre Paquete">
                                    <p:outputLabel value="#{paciente.nom_paquete}"/>
                                </p:column>
                                <p:column headerText="Servicio">
                                    <p:outputLabel value="#{paciente.tipo_servicio}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>

                        <h2>Servicios Internet!</h2>
                        <h:panelGrid>
                            <p:dataTable id="dataint" value="#{consultaClientesBean.lstClientes}" var="Clientes" reflow="true" rows="5" paginator="true">
                                <p:column headerText="No Contratacion">
                                    <p:outputLabel value="#{Clientes.id_contratacion}"/>
                                </p:column>                        
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{Clientes.nombre}"/>
                                </p:column>                        
                                <p:column headerText="Nombre Paquete">
                                    <p:outputLabel value="#{Clientes.nom_paquete}"/>
                                </p:column>
                                <p:column headerText="Servicio">
                                    <p:outputLabel value="#{Clientes.tipo_servicio}"/>
                                </p:column>                                    
                            </p:dataTable>
                        </h:panelGrid>
                        <p:commandButton value="Consultar"  actionListener="#{consultaClientesBean.listarCable()}" update="form" />
                        <p:commandButton value="Regresar"  />
                        <p:commandButton value="Cancelar"  />

                    </h:form>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="Resources/dist/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="Resources/assets/js/vendor/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="Resources/assets/js/ie10-viewport-bug-workaround.js"></script>
    </h:body>
</html>
