            .centrado{
                margin:10px auto;
                display:block;
            }
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }
            .activo{
                background-color: wheat

            }
            
            .activo2{
                background-color: palevioletred

            }
        </style>

        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}"/>
        <f:event type="preRenderView" listener="#{renovacionBean.listarMunicipios()}"/>
        <f:event type="preRenderView" listener="#{renovacionBean.listarPaquetes()}"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CIT SERVICES</a>
                </div>
                
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
               <div id="navbar" class="col-sm-3 col-md-2 sidebar collapse">
                    <ul class="nav nav-sidebar">
                        <li class="active"><img class="centrado" id="imagen" src="../resource/imagenes/logocitfinal.png"/></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formIngresoClientes.xhtml">Ingreso de Clientes</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formCancelacionServicios.xhtml">Cancelaci√≥n de Servicios</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formConsultaClientes.xhtml">Consulta General</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formIngresoPersonas.xhtml">Ingreso de Persona</a></li>
                    </ul>

                    <ul class="nav nav-sidebar activo">
                        <li><a href="formRenovacionContratos.xhtml">  Renovacion Contratos</a></li>
                    </ul>

                    <ul class="nav nav-sidebar">
                        <li><a href="formConsultaPago.xhtml">Consulta de Pagos</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formModificarDato.xhtmls">Modificar Datos Cliente</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formReclamo.xhtml">Reclamos</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formCobertura.xhtml">Cobertura</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="">Reportes</a></li>
                    </ul>
                </div>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">   
                    <h:form id="myFormID">
                        <img  class="centrado" id="imagen" src="../resource/imagenes/newuser2.png"/>
                        <h:outputLabel value="Ingrese Id Cliente" />
                        <b:inputText value="#{renovacionBean.contratos.id_cliente}" />

                        <b:commandButton value="Listar" actionListener="#{renovacionBean.listar()}" update="myFormID"/>                

                        <p:dataTable id="cars" var="contratos" value="#{renovacionBean.lstContratos}" reflow="true" rows="5" paginator="true">
                            <p:column headerText="Fecha de Contratacion">
                                <h:outputText value="#{contratos.fecha_contratacion}" />
                            </p:column>

                            <p:column headerText="Fecha Renovacion">
                                <h:outputText value="#{contratos.fecha_renovacion}" />
                            </p:column>

                            <p:column headerText="Fecha Culminacion">
                                <h:outputText value="#{contratos.fecha_culminacion}" />
                            </p:column>

                            <p:column headerText="Paquete">
                                <p:outputLabel value="#{contratos.id_paquete}"  />

                            </p:column>
                            <p:column headerText="Direccion">   
                                <h:outputText value="#{contratos.direccion}" />
                            </p:column>

                            <p:column headerText="Municipio">
                                <p:outputLabel value="#{contratos.id_municipio}"/> 

                            </p:column>
                            <p:column headerText="Modificar">
                                <b:button value="Modificar" onclick="$('.modalPseudoClass2').modal()" size="lg" />                                
                            </p:column>
                        </p:dataTable>
                        <b:modal id="amodal2" title="Modal Example" styleClass="modalPseudoClass2"
                                 closable="false"  close-on-escape="false" backdrop="false">

                            <p:dataTable id="tabla" var="otra" value="#{renovacionBean.lstContratos}" reflow="true" rows="5" paginator="true">
                                <p:column headerText="Fecha Contratacion">
                                    <p:inputMask mask="9999/99/99" value="#{otra.fecha_contratacion}" />
                                </p:column>

                                <p:column headerText="Fecha Renovacion">
                                    <p:inputMask mask="9999/99/99" value="#{otra.fecha_renovacion}" />
                                </p:column>

                                <p:column headerText="Fecha Culminacion">
                                    <p:inputMask mask="9999/99/99" value="#{otra.fecha_culminacion}" />
                                </p:column>

                                <p:column headerText="Paquete">
                                    <b:selectOneMenu value="#{otra.id_paquete}"  required="true" >
                                        <f:selectItems itemLabel="(Please select)" itemValue="" />
                                        <f:selectItems value="#{renovacionBean.lstPaquetes}" var="paquete" itemLabel="#{paquete.nombre}" itemValue="#{paquete.idPaquete}" />              
                                    </b:selectOneMenu>
                                </p:column>
                                <p:column headerText="Direccion">
                                    <p:inputText value="#{otra.direccion}" />
                                </p:column>
                                <p:column headerText="Municipio">
                                    <b:selectOneMenu value="#{otra.id_municipio}"  required="true" >
                                        <f:selectItems itemLabel="(Please select)" itemValue="" />
                                        <f:selectItems value="#{renovacionBean.lstMunicipios}" var="municipio" itemLabel="#{municipio.nombre}" itemValue="#{municipio.id_municipio}" />              
                                    </b:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <b:commandButton value="Guardar" actionListener="#{renovacionBean.modificar(otra)}"/>
                                </p:column>


                            </p:dataTable>

                            <f:facet name="footer">
                                <b:button value="Close" dismiss="modal" />
                                <b:button value="Ok" look="primary" dismiss="modal" />
                            </f:facet>
                        </b:modal>

                    </h:form>
                </div>
            </div>
        </div>

        <script src="Resources/assets/js/ie10-viewport-bug-workaround.js"></script>

</html>
