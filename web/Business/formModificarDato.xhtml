            .centrado{
                margin:10px auto;

            .ui-panelgrid td, .ui-panelgrid tr

                border-style: none !important

            .activo{

    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CIT SERVICES</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"> Perfil </a></li>
                    </ul>
                    <h:form class="navbar-form navbar-right">
                        <input type="text" value="#{plantillaController.usua.nombre}" class="form-control" placeholder="Search..."/>

                    </h:form>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="active"><img  class="centrado" id="imagen" src="../resource/imagenes/logocitfinal.png"/></li>
                    </ul>
                   <ul class="nav nav-sidebar">
                        <li><a href="formConsultaClientes.xhtml">Consulta General</a></li>
                        
                    </ul>
                    <ul class="nav nav-sidebar">

                    <ul class="nav nav-sidebar">

                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="formReclamo.xhtml">Reclamo de Servicio</a></li>
                    </ul>

                   
                </div>

                <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main"> 
                    <h2 title=" Consulta de Coberturas"></h2>
                    <img  class="centrado" id="imagen" src="../resource/imagenes/newuser2.png"/>
                    <center>
                        <b:form horizontal="true">
                            <h:panelGrid>
                                <b:inputText id="idCliente" value="#{modificarClienteBean.clie.idCliente}" label="ID Cliente: " colMd="7" labelColMd="5" placeholder="ID Cliente"/>

                                <b:inputText id="idDireccion" value="#{modificarClienteBean.clie.telefono_movil}" label="Direccion:" colMd="7" labelColMd="5" placeholder="Direccion"/>

                                <b:inputText id="idTelefono" value="#{modificarClienteBean.clie.telefono_casa}" label="Telefono:" placeholder="Telefono Movil" colMd="7" labelColMd="5"/>
                                <br/>
                                <b:commandButton update="@form" value="modificar" actionListener="#{modificarClienteBean.modificar()}"/>
                            </h:panelGrid>
                        </b:form>
                    </center>
                </div>
            </div>
        </div>
